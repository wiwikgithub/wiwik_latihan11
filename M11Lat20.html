!DOCTYPE html>
<html>
<head>
	<title>Belajar coding</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#p1").css("color", "red")
					.slideUp(2000)
					.slideDown(2000);
			});
		});
	</script>
</head>
<body>
<button>hide</button>

<p id="p1">jQuery is fun!</p>
<button>Click me</button>
</html>
