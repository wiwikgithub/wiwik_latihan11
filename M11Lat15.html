<!DOCTYPE html>
<html>
<head>
	<title>Belajar Coding</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				var div = $("div");
				div.animate({height:'300px', opacity:'0.4'}, "slow");
				div.animate({width:'300px', opacity:'0.8'}, "slow");
				div.animate({height:'100px', opacity:'0.4'}, "slow");
				div.animate({width:'100px', opacity:'0.8'}, "slow");
			});
		});
	</script>
</head>
<body>
<button>Start Animation</button>
<p>By default, all HTML element have a static position and can't be moved. To manipulate the position, remember to first set the css position property of the element to relative, fixed, or absolute!</p>

<div style="background: #98bf21;height: 100px;width: 100px;position: absolute;"></div>
</body>
</html>
